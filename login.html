<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <form id="loginForm">
    <h2 style="color:white; margin-bottom:15px;">🔐 Login</h2>
    <input type="text" id="username" placeholder="Masukkan Nama (huruf kecil)" required>
    <button type="submit">Masuk</button>
  </form>

  <script src="user.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const uname = document.getElementById("username").value.trim();

      if (allowedUsers.includes(uname)) {
        localStorage.setItem("loggedInUser", uname);

        Swal.fire({
          icon: "success",
          title: "Login Berhasil 🎉",
          text: "Selamat datang " + uname + "!",
          confirmButtonText: "Lanjut",
          confirmButtonColor: "#3085d6"
        }).then(() => {
          window.location.href = "index.html";
        });

      } else {
        Swal.fire({
          icon: "error",
          title: "Gagal 😢",
          text: "Username tidak diijinkan!",
          confirmButtonText: "Coba Lagi",
          confirmButtonColor: "#d33"
        });
      }
    });
  </script>
</body>
</html>
