<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
    }

    form {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
      animation: fadeIn 0.8s ease-in-out;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      outline: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 12px;
      background: #3085d6;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #2563eb;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2 style="color:white; margin-bottom:15px;">üîê Login</h2>
    <input type="text" id="username" placeholder="Masukkan Nama (huruf kecil)" required>
    <button type="submit">Masuk</button>
  </form>

  <script src="user.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const uname = document.getElementById("username").value.trim();

      if (allowedUsers.includes(uname)) {
        localStorage.setItem("loggedInUser", uname);

        Swal.fire({
          icon: "success",
          title: "Login Berhasil üéâ",
          text: "Selamat datang " + uname + "!",
          confirmButtonText: "Lanjut",
          confirmButtonColor: "#3085d6"
        }).then(() => {
          window.location.href = "index.html";
        });

      } else {
        Swal.fire({
          icon: "error",
          title: "Gagal üò¢",
          text: "Username tidak diijinkan!",
          confirmButtonText: "Coba Lagi",
          confirmButtonColor: "#d33"
        });
      }
    });
  </script>
</body>
</html>
