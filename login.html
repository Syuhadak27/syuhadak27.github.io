<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Masukkan Nama (huruf kecil)" required><br>
    <button type="submit">Masuk</button>
  </form>

  <script src="user.js"></script>
  <script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const uname = document.getElementById("username").value.trim();

      if (allowedUsers.includes(uname)) {
        localStorage.setItem("loggedInUser", uname);
        window.location.href = "index.html";
      } else {
        alert("Username tidak diijinkan!");
      }
    });
  </script>
</body>
</html>
