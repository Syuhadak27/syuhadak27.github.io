<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cari Data Produk</title>
  <link rel="stylesheet" href="style.css">
  <style>

  </style>
</head>
<body>
  <div class="container">
    <div class="banner">
      <div id="digitalClock" class="clock-container"></div>
      <marquee id="marqueeText" behavior="scroll" direction="left">
        üìä Data selalu up-to-date! üîÑ Sinkronisasi otomatis dengan Google Sheets!
        üåê Akses Secara offline di mana saja, kapan saja!
      </marquee>
    </div>

    <div class="card">
      <input type="text" id="searchInput" placeholder="Masukkan Nama Barang........" onkeypress="handleEnter(event)">
      <small id="warningText" style="color: rgb(10, 130, 199); display: none; font-size: 13px;">
        Kata kunci minimal 3 karakter.
      </small>
      <div class="button-group">
        <button class="clear" onclick="clearSearch()">Clear</button>
        <button onclick="cari()">Cari</button>
        <button class="clear" onclick="search_inout()">Inout</button>
        <button class="clear" onclick="search_stok()">Stok</button>
        <button class="clear" onclick="list()">List</button>
        <button class="reset" onclick="APP.resetAllWithTimestamp()">reset</button>
        <!-- <button onclick="toggleDarkMode()">üåô</button> -->
      </div>
    </div>

    <p id="result" class="card_result">
      <!-- Hasil pencarian akan ditampilkan di sini -->
    </p>

  </div>

  <footer>
    <p><i>¬© 2025 - Dibuat dengan ‚ù§Ô∏è oleh M. Alfi Syuhadak(@alfisyuhadak)</i></p>
    <p id="resetTimestamp">Terakhir direset pada: -</p>
  </footer>
  
  <!-- Overlay progress -->
  <div id="progressOverlay">
    <div class="loader"></div>
    <p>‚è≥ Mereset data...</p>
  </div>

  <script>
      // Tampilkan timestamp saat load
    window.addEventListener("load", () => {
      const lastReset = localStorage.getItem("lastReset");
      if (lastReset) {
        document.getElementById("resetTimestamp").textContent = lastReset;
      }
    });

    // Fungsi reset dengan spinner
    function Reset_semua_Data() {
      const overlay = document.getElementById("progressOverlay");
      overlay.style.display = "flex"; // tampilkan progres

      setTimeout(() => {
        // hapus semua data lokal
        localStorage.clear();

        // simpan timestamp baru
        const now = new Date();
        const timestamp = "Terakhir direset pada: " + now.toLocaleString("id-ID", {
          dateStyle: "full",
          timeStyle: "short"
        });

        localStorage.setItem("lastReset", timestamp);
        document.getElementById("resetTimestamp").textContent = timestamp;

        // hilangkan progres
        overlay.style.display = "none";

        alert("‚úÖ Data berhasil direset!");
      }, 1500); // simulasi 1,5 detik
    }

    // Fungsi Dark Mode
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      document.querySelector('button[onclick="toggleDarkMode()"]').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    }

    // Fungsi Pencarian Dasar
    function handleEnter(event) {
      if (event.key === "Enter") cari();
    }

    let debounceTimeout;
    document.getElementById("searchInput").addEventListener("input", function () {
      clearTimeout(debounceTimeout);
      const query = this.value.trim();
      const warningText = document.getElementById("warningText");
      const resultContainer = document.getElementById("result");

      if (query === "") {
        warningText.style.display = "none";
        resultContainer.innerHTML = "";
        return;
      }

      if (query.length < 3) {
        warningText.style.display = "block";
        resultContainer.innerHTML = "";
        return;
      }

      warningText.style.display = "none";
      debounceTimeout = setTimeout(() => {
        cari();
      }, 300);
    });

    // Placeholder fungsi pencarian
    function cari() { console.log("Mencari..."); }
    function clearSearch() { document.getElementById('searchInput').value = ''; }
    function search_inout() { console.log("Inout..."); }
    function search_stok() { console.log("Stok..."); }
    function list() { console.log("Stok..."); }

  </script>

  <!-- Script eksternal -->
  <script src="config.js"></script>
  <script src="script.js"></script>
  <script src="reset.js"></script>
  <script src="inout.js"></script>
  <script src="cari.js"></script>
  <script src="stok.js"></script>
  <script src="list.js"></script>
</body>
</html>
