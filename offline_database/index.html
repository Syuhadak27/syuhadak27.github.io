<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cari Data Produk</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* CSS Dasar */

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-top: 5px;
      transition: background-color 0.3s;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #f8f9fa;
      transition: background-color 0.3s, color 0.3s;
    }
    
        /* Mode Gelap */
    .dark-mode {
      background-color: #1a1a1a;
      color: #ffffff;
    }
    .dark-mode .banner {
      background: linear-gradient(135deg, #333, #666);
    }
    .dark-mode .card {
      background-color: #2c2c2c;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
    }
    .dark-mode #searchInput {
      background-color: #333;
      color: #fff;
      border-color: #555;
    }
    .dark-mode .clear {
      background-color: #444;
      color: #fff;
    }
    .dark-mode button:not(.clear) {
      background-color: #0a82c7;
    }
    .dark-mode .reset {
      background-color: #dc3545;
    }
    .dark-mode footer {
      background-color: #222;
      color: #ccc;
    }
    .dark-mode marquee {
      color: #ddd;
    }


  </style>
</head>
<body>
  <div class="container">
    <div class="banner">
      <div id="digitalClock" class="clock-container"></div>
      <marquee id="marqueeText" behavior="scroll" direction="left">
        üìä Data selalu up-to-date! üîÑ Sinkronisasi otomatis dengan Google Sheets!
        üåê Akses Secara offline di mana saja, kapan saja!
      </marquee>
    </div>

    <div class="card">
      <input type="text" id="searchInput" placeholder="Masukkan Nama Barang........" onkeypress="handleEnter(event)">
      <small id="warningText" style="color: rgb(10, 130, 199); display: none; font-size: 13px;">
        Kata kunci minimal 3 karakter.
      </small>
      <div class="button-group">
        <button class="clear" onclick="clearSearch()">Clear</button>
        <button onclick="cari()">Cari</button>
        <button class="clear" onclick="search_inout()">Inout</button>
        <button class="clear" onclick="search_stok()">Stok</button>
        <button class="reset" onclick="Reset_semua_Data()">Reset</button>
        <button onclick="toggleDarkMode()">üåô</button>
      </div>
    </div>

    <div id="result" class="card_result">
      <!-- Hasil pencarian akan ditampilkan di sini -->
    </div>
  </div>

  <footer>
    <p><i>¬© 2025 - Dibuat dengan ‚ù§Ô∏è oleh M. Alfi Syuhadak</i></p>
  </footer>

  <script>
    // Fungsi Dark Mode
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      document.querySelector('button[onclick="toggleDarkMode()"]').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    }

    // Cek preferensi sebelumnya
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
      document.querySelector('button[onclick="toggleDarkMode()"]').textContent = '‚òÄÔ∏è';
    }

    // Fungsi Pencarian Dasar
    function handleEnter(event) {
      if (event.key === "Enter") cari();
    }

    let debounceTimeout;
    document.getElementById("searchInput").addEventListener("input", function () {
      clearTimeout(debounceTimeout);
      const query = this.value.trim();
      const warningText = document.getElementById("warningText");
      const resultContainer = document.getElementById("result");

      if (query === "") {
        warningText.style.display = "none";
        resultContainer.innerHTML = "";
        return;
      }

      if (query.length < 3) {
        warningText.style.display = "block";
        resultContainer.innerHTML = "";
        return;
      }

      warningText.style.display = "none";
      debounceTimeout = setTimeout(() => {
        cari();
      }, 300);
    });

    // Fungsi placeholder (ganti dengan logika Anda)
    function cari() { console.log("Mencari..."); }
    function clearSearch() { document.getElementById('searchInput').value = ''; }
    function search_inout() { console.log("Inout..."); }
    function search_stok() { console.log("Stok..."); }
    function Reset_semua_Data() { console.log("Reset..."); }
  </script>

  <!-- Script terpisah -->
  <script src="config.js"></script>
  <script src="script.js"></script>
  <script src="reset.js"></script>
  <script src="inout.js"></script>
  <script src="cari.js"></script>
  <script src="stok.js"></script>
</body>
</html>
